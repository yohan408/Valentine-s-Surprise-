<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            transition: opacity 0.5s ease-in-out;
        }

        h1 {
            font-size: 2em;
            transition: opacity 0.5s ease-in-out;
        }

        #questionContainer {
            margin: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        #yesBtn {
            background-color: #ff4d79;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff3366;
        }

        #noBtn {
            background-color: #666;
            color: white;
            position: absolute;
            transition: left 0.3s ease-in-out, top 0.3s ease-in-out;
        }

        #resultContainer {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        img {
            width: 200px;
            margin-top: 10px;
        }

        .show {
            display: block !important;
            opacity: 1 !important;
        }

        .hide {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <img id="valentineImage" src="https://media4.giphy.com/media/gjHkRHSuHqu99y9Yjt/giphy.gif?cid=6c09b952zg05mzl3f5mhmee9x55np8ru56svri45aypkf563&ep=v1_internal_gif_by_id&rid=giphy.gif" alt="Valentine's Heart">
        <h1 id="valentineText">Will you be my Valentine? 💖</h1>
        <div id="questionContainer">
            <button id="yesBtn">Yes💘</button>
            <button id="noBtn">No😢</button>
        </div>
        <div id="resultContainer">
            <img src="https://media1.giphy.com/media/yc2pHdAoxVOrJ2m5Ha/giphy.gif?cid=6c09b952s0w6sdm5ezifpsramh7xskcbv2qpe1v8cagke4q6&ep=v1_internal_gif_by_id&rid=giphy.gif" alt="Love Gif">
            <h1>😘🥰Thank You Baby 🥰😘</h1>
            <h2>I Love You So Much! 💖💞</h2>
            <p>Happy Valentine's Day, My Love! ❤️💋</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const noBtn = document.getElementById("noBtn");
            const yesBtn = document.getElementById("yesBtn");
            const resultContainer = document.getElementById("resultContainer");
            const questionContainer = document.getElementById("questionContainer");
            const valentineText = document.getElementById("valentineText");

            function setRandomPosition(button) {
                const maxX = window.innerWidth - button.clientWidth - 50;
                const maxY = window.innerHeight - button.clientHeight - 50;
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;

                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            }

            noBtn.addEventListener("mouseover", function () {
                setRandomPosition(noBtn);
            });

            yesBtn.addEventListener("click", function () {
                valentineText.classList.add("hide");
                questionContainer.classList.add("hide");

                setTimeout(() => {
                    questionContainer.style.display = "none";
                    valentineText.style.display = "none";
                    resultContainer.style.display = "inherit";
                    resultContainer.style.opacity = "1";
                }, 500);
            });

            setRandomPosition(noBtn);
        });
    </script>
</body>
</html>
